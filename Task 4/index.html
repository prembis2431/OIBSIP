<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Create User</h2>
        </div>
        <form class="form">
            <div class="form-control">
                <label for="username" name="username">User Name</label>
                <input id="txtUserName" type="text" name="username" />
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email" name="email">Email</label>
                <input id="txtEmail" type="email" name="email" />
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="pwd" name="pwd">Password</label>
                <input id="txtPwd" type="password" name="pwd" />
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="conpwd" name="conpwd">Confirm Password</label>
                <input id="txtConPwd" type="password" name="conpwd" />
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <button>Register</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>

</body>

</html>
